<!doctype html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css" th:href="@{css/register.css}">

    <title>菜鸟论坛-注册</title>
</head>
<body>
    <div th:replace="index::header"></div>
    <!--内容-->
    <div class="Main">
        <div class="MainTitle">
            注册
        </div>

        <form class="MainForm" action="/register" method="post">
            <div class="MainFormPart">
                <label for="inputUsername"
                    class="MainFormLabel">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                <div class="MainFormInput">
                    <input type="text" class="form-control" id="inputUsername" name="name">
                </div>
            </div>
            <div class="MainFormPart">
                <label for="inputEmail" class="MainFormLabel">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                <div class="MainFormInput">
                    <input type="text" class="form-control" id="inputEmail" name="email">
                    <div class="MainError" id="EmailWrong"></div>
                </div>
            </div>
            <div class="MainFormPart">
                <label for="inputPassword"
                    class="MainFormLabel">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <div class="MainFormInput">
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
            </div>
            <div class="MainFormPart">
                <label for="confirmPassword" class="MainFormLabel">确认密码</label>
                <div class="MainFormInput">
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="MainFormPart">
                <label for="confirmCode" class="MainFormLabel">验证码</label>
                <div class="MainFormInput">
                    <input type="password" class="form-control" id="confirmCode" name="confirmCode">
                </div>
                <button type="submit" class="MainCodeButton btn btn-primary">发送验证码</button>
            </div>
            <div class="MainFormPart">
                <button type="submit" class="MainFormInput btn btn-primary">注册</button>
            </div>
        </form>

    </div>
    <div class="Footer">

    </div>
    <script>

    </script>
    <script th:src="@{/lib/jquery/jquery.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/js/file.js}"></script>
</body>
</html>
