<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>菜鸟社区-登录</title>
</head>
<body>
    <!--内容-->
    <div class="Main">
        <div class="MainTitle">
            登录
        </div>

        <form class="MainForm">
            <div class="MainFormPart">
                <label for="inputUsername"
                    class="MainFormLabel">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                <div class="MainFormInput">
                    <input type="email" class="form-control" id="inputUsername">
                </div>
            </div>
            <div class="MainFormPart">
                <label for="inputPassword"
                    class="MainFormLabel">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <div class="MainFormInput">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="MainFormPart">
                <button type="submit" class="MainFormInput btn btn-primary">登录</button>
            </div>
        </form>

    </div>
    <div class="Footer">

    </div>
    <script>

    </script>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
