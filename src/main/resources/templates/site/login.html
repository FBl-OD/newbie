<!doctype html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" th:href="@{css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <title>菜鸟论坛-登陆</title>
</head>
<body>
    <div th:replace="index::header"></div>
    <!--内容-->
    <div class="Main">
        <div class="MainTitle">
            登录
        </div>

        <form class="MainForm" action="/login" method="POST">
            <div class="MainFormPart">
                <label for="inputUsername"
                    class="MainFormLabel">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                <div class="MainFormInput">
                    <input class="form-control" id="inputUsername" name="name">
                </div>
            </div>
            <div class="MainFormPart">
                <label for="inputPassword"
                    class="MainFormLabel">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                <div class="MainFormInput">
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
            </div>
            <div class="MainFormPart">
                <button type="submit" class="MainFormInput btn btn-primary">登录</button>
            </div>
        </form>

    </div>
    <div class="Footer">

    </div>
    <script>

    </script>
    <script th:src="@{/lib/jquery/jquery.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
